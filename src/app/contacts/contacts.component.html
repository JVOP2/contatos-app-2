<div class="container">
  <h1>Cadastro de Contatos</h1>
  <form [formGroup]="contactsFormGroup">
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="name" formControlName="name" placeholder="">
      <label for="name" class="form-label">Nome</label>
    </div>
    <div class="form-floating mb-3">
      <input type="tel" class="form-control" id="telephone" formControlName="telephone" placeholder="">
      <label for="telephone" class="form-label">Telefone</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="favorite" formControlName="favorite">
      <label class="form-check-label" for="favorite">
        Favorito
      </label>
    </div>
    <button *ngIf="!isEditing" type="submit" class="btn btn-primary" (click)="save()">
      Salvar
    </button>
    <button *ngIf="isEditing" type="submit" class="btn btn-primary" (click)="save()">
      Alterar
    </button>
    <button type="submit" class="btn btn-primary" (click)="clear()">
      Cancelar
    </button>
  </form>

  <h1 class="mt-5">Lista de contatos</h1>
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Telefone</th>
          <th scope="col">Favorito</th>
          <th scope="col">Opções</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contact of contacts">
          <td>{{contact.id}}</td>
          <td>{{contact.name}}</td>
          <td>{{contact.telephone}}</td>
          <td>
            <div *ngIf="contact.favorite">
              <span class="badge text-bg-success">Sim</span>
            </div>
            <div *ngIf="!contact.favorite">
              <span class="badge text-bg-danger">Não</span>
            </div>
          </td>
          <td>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-primary" (click)="update(contact)">Alterar</button>
            </div>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-danger" (click)="remove(contact)">Remover</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
</div>
